global:
  dryRun: false
  kubeVersion: 1.31.0
  clusterType: "standalone"
  tiltMode: true  # Flag to identify Tilt-based development environments

  # Datastore provider configuration (can be overridden)
  datastore:
    provider: "mongodb"  # Default to MongoDB for backward compatibility
    connection:
      host: "mongodb"
      port: 27017
      database: "nvsentinel"
    options:
      maxConnections: "25"
      maxIdleConnections: "10"
      connectionMaxLifetime: "1h"
      pollInterval: "5s"

  nodeSelector: {}
  
  tolerations: 
  - operator: Exists
  
  affinity: {}
  
  podAnnotations: {}
  
  systemNodeSelector:
    node-role.kubernetes.io/control-plane: ""
  
  systemNodeTolerations:
  - operator: Exists

  gpuHealthMonitor:
    enabled: true

  healthEventsAnalyzer:
    enabled: true

  faultQuarantineModule:
    enabled: true

  nodeDrainerModule:
    enabled: true

  faultRemediationModule:
    enabled: true

  dcaHealthMonitor:
    enabled: false

  cspHealthMonitor:
    enabled: false

  syslogHealthMonitor:
    enabled: true
    xidSideCar:
      enabled: false

  inclusterFileServer:
    enabled: false

# Service-specific configurations for MongoDB mode (Tilt defaults)

  mongodbStore:
    images:
      kubectl:
        repository: dockerhub.nvidia.com/bitnamilegacy/kubectl
        tag: "1.30.6"
        pullPolicy: IfNotPresent
      mongosh:
        repository: dockerhub.nvidia.com/rtsp/mongosh
        tag: "2.5.2"
        pullPolicy: IfNotPresent

  kata:
    enabled: false

  # Enable syslog monitoring for both XID and SXID errors
  # Disabled in Tilt mode as it requires NVIDIA drivers
  xidUsingSyslogMonitor: false
  sxidUsingSyslogMonitor: false

platformConnector:
  logVerbosity: 2
  mongodbStore:
    enabled: true
    clientCertMountPath: "/etc/ssl/mongo-client"

gpu-health-monitor:
  nodeSelector:
    nvidia.com/gpu.present: "true"

  systemNodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
  - operator: Exists

  systemNodeTolerations:
  - operator: Exists

csp-health-monitor:
  clientCertMountPath: "/etc/ssl/mongo-client"
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
