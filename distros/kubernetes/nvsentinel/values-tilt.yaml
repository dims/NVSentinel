node-drainer:
  clientCertMountPath: "/etc/ssl/mongo-client"
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
  - operator: Exists

syslog-health-monitor:
  nodeSelector:
    nvidia.com/gpu.present: "true"

  tolerations:
  - operator: Exists

  systemNodeSelector:
    node-role.kubernetes.io/control-plane: ""

  systemNodeTolerations:
  - operator: Exists

health-events-analyzer:
  logLevel: 2
  clientCertMountPath: "/etc/ssl/mongo-client"
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
  - operator: Exists

tolerations:
- operator: Exists

mongodb-store:
  mongodb:

    global:
      imagePullSecrets:
        - nvidia-ngcuser-pull-secret

    nodeSelector:
      node-role.kubernetes.io/control-plane: ""

    tolerations:
    - operator: Exists

    jobTolerations:
    - operator: Exists

    image:
      registry: "dockerhub.nvidia.com"
      repository: "bitnamilegacy/mongodb"
      tag: "8.0.3-debian-12-r1"
      pullPolicy: "IfNotPresent"

    tls:
      image:
        registry: "dockerhub.nvidia.com"
        repository: "bitnamilegacy/nginx"
        tag: "1.27.2-debian-12-r2"
        pullPolicy: "IfNotPresent"

    metrics:
      enabled: false
      image:
        registry: docker.io
        repository: bitnamilegacy/mongodb-exporter
        tag: 0.41.2-debian-12-r1

