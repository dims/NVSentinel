apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "node-drainer-module.fullname" . }}
  labels:
    {{- include "node-drainer-module.labels" . | nindent 4}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "node-drainer-module.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with ((.Values.global).podAnnotations | default .Values.podAnnotations) }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "node-drainer-module.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "node-drainer-module.serviceAccountName" . }}
      {{- if eq .Values.global.datastore.provider "postgresql" }}
      initContainers:
        - name: fix-cert-permissions
          image: "docker.io/bitnamilegacy/os-shell:12-debian-12-r30"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          command:
            - sh
            - -c
            - |
              echo "Copying PostgreSQL client certificates with correct permissions..."
              cp /etc/ssl/client-certs-original/tls.crt /etc/ssl/client-certs-fixed/
              cp /etc/ssl/client-certs-original/ca.crt /etc/ssl/client-certs-fixed/
              cp /etc/ssl/client-certs-original/tls.key /etc/ssl/client-certs-fixed/
              chmod 644 /etc/ssl/client-certs-fixed/tls.crt
              chmod 644 /etc/ssl/client-certs-fixed/ca.crt
              chmod 600 /etc/ssl/client-certs-fixed/tls.key
              echo "Certificate permissions fixed:"
              ls -la /etc/ssl/client-certs-fixed/
          volumeMounts:
            - name: postgresql-client-cert-original
              mountPath: /etc/ssl/client-certs-original
              readOnly: true
            - name: client-certs-fixed
              mountPath: /etc/ssl/client-certs-fixed
      {{- end }}
      containers:
        - name: node-drainer
          image: "{{ .Values.global.nodeDrainerModule.image.repository }}:{{ .Values.global.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.nodeDrainerModule.image.pullPolicy }}
          {{- if eq .Values.global.datastore.provider "postgresql" }}
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
          - name: metrics
            containerPort: {{ .Values.global.metricsPort }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          args:
          - "--metrics-port={{ .Values.global.metricsPort }}"
          - "--config-path={{ .Values.configPath }}"
          - "--dry-run={{ .Values.global.dryRun }}"
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config/config.toml
            subPath: config.toml
          {{- if eq .Values.global.datastore.provider "postgresql" }}
          - name: client-certs-fixed
            mountPath: {{ .Values.clientCertMountPath }}
            readOnly: true
          {{- else }}
          - name: mongo-app-client-cert
            mountPath: {{ .Values.clientCertMountPath }}
            readOnly: true
          {{- end }}
          env:
          - name: LOG_LEVEL
            value: "{{ .Values.logLevel }}"
          {{- if eq .Values.global.datastore.provider "postgresql" }}
          - name: POSTGRESQL_CLIENT_CERT_MOUNT_PATH
            value: {{ .Values.clientCertMountPath }}
          {{- else }}
          - name: MONGODB_CLIENT_CERT_MOUNT_PATH
            value: {{ .Values.clientCertMountPath }}
          {{- end }}
          envFrom:
          - configMapRef:
              name: {{ if and .Values.global.datastore (ne .Values.global.datastore.provider "mongodb") }}{{ .Release.Name }}-datastore-config{{ else }}mongodb-config{{ end }}
              optional: true
      volumes:
      - name: config-volume
        configMap:
          name: node-drainer-config
          items:
          - key: config.toml
            path: config.toml
      {{- if eq .Values.global.datastore.provider "postgresql" }}
      - name: postgresql-client-cert-original
        secret:
          secretName: postgresql-client-cert
          optional: true
      - name: client-certs-fixed
        emptyDir: {}
      {{- else }}
      - name: mongo-app-client-cert
        secret:
          secretName: mongo-app-client-cert-secret
          optional: true
      {{- end }}
      restartPolicy: Always
      {{- with (((.Values.global).systemNodeSelector) | default .Values.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (((.Values.global).affinity) | default .Values.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (((.Values.global).systemNodeTolerations) | default .Values.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
