# SECURITY NOTE: This configuration uses certificate-based authentication for PostgreSQL.
#
# Authentication method:
#   - PostgreSQL server uses TLS certificates generated by cert-manager
#   - Applications authenticate using client certificates
#   - No passwords are required or used for database connections
#
# Certificates are automatically generated and managed by cert-manager.

global:
  dryRun: false
  kubeVersion: 1.31.0
  clusterType: "standalone"  # Required for certificate generation
  tiltMode: true  # Flag to identify Tilt-based development environments

  # Configure PostgreSQL as the datastore provider
  datastore:
    provider: "postgresql"
    connection:
      host: "nvsentinel-postgresql.nvsentinel.svc.cluster.local"
      port: 5432
      database: "nvsentinel"
      username: "postgresql"
      sslmode: "require"
      sslcert: "/etc/ssl/client-certs/tls.crt"
      sslkey: "/etc/ssl/client-certs/tls.key"
      sslrootcert: "/etc/ssl/client-certs/ca.crt"
    options:
      maxConnections: "25"
      maxIdleConnections: "10"
      connectionMaxLifetime: "1h"
      pollInterval: "5s"

  # Global image configuration for all components
  image:
    tag: "main"  # Default tag, overridden by Tilt builds

  # Component-specific image configurations
  healthEventsAnalyzer:
    image:
      repository: "ghcr.io/nvidia/nvsentinel-health-events-analyzer"
      pullPolicy: "Never"

  faultQuarantineModule:
    image:
      repository: "ghcr.io/nvidia/nvsentinel-fault-quarantine-module"
      pullPolicy: "Never"

  faultRemediationModule:
    image:
      repository: "ghcr.io/nvidia/nvsentinel-fault-remediation-module"
      pullPolicy: "Never"

  nodeDrainerModule:
    image:
      repository: "ghcr.io/nvidia/nvsentinel-node-drainer-module"
      pullPolicy: "Never"

  gpuHealthMonitor:
    image:
      repository: "ghcr.io/nvidia/nvsentinel-gpu-health-monitor"
      pullPolicy: "Never"

  syslogHealthMonitor:
    image:
      repository: "ghcr.io/nvidia/nvsentinel-syslog-health-monitor"
      pullPolicy: "Never"

  nodeSelector: {}

  tolerations:
  - operator: Exists

  affinity: {}

  podAnnotations: {}

  systemNodeSelector:
    node-role.kubernetes.io/control-plane: ""

  systemNodeTolerations:
  - operator: Exists

  # Module enablement (must be in global section for chart conditions)
  gpuHealthMonitor:
    enabled: true

  healthEventsAnalyzer:
    enabled: false

  faultQuarantineModule:
    enabled: true

  nodeDrainerModule:
    enabled: true

  faultRemediationModule:
    enabled: true

  dcaHealthMonitor:
    enabled: false

  cspHealthMonitor:
    enabled: false

  syslogHealthMonitor:
    enabled: true
    xidSideCar:
      enabled: false

  inclusterFileServer:
    enabled: false

# Service-specific configurations for PostgreSQL mode (Tilt defaults)

  # PostgreSQL equivalent of mongodbStore configuration
  postgresqlStore:
    images:
      kubectl:
        repository: docker.io/bitnamilegacy/kubectl
        tag: "1.30.6"
        pullPolicy: IfNotPresent

  kata:
    enabled: false

  # Enable syslog monitoring for both XID and SXID errors
  # Disabled in Tilt mode as it requires NVIDIA drivers
  xidUsingSyslogMonitor: false
  sxidUsingSyslogMonitor: false

platformConnector:
  logVerbosity: 2
  # Disable MongoDB store
  mongodbStore:
    enabled: false

  # Enable PostgreSQL store
  postgresqlStore:
    enabled: true
    clientCertMountPath: "/etc/ssl/client-certs"

gpu-health-monitor:
  nodeSelector:
    nvidia.com/gpu.present: "true"

  systemNodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
  - operator: Exists

  systemNodeTolerations:
  - operator: Exists

csp-health-monitor:
  clientCertMountPath: "/etc/ssl/client-certs"
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
  - operator: Exists

fault-quarantine:
  clientCertMountPath: "/etc/ssl/client-certs"
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
  - operator: Exists

fault-remediation:
  clientCertMountPath: "/etc/ssl/client-certs"
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
  - operator: Exists

node-drainer:
  clientCertMountPath: "/etc/ssl/client-certs"
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
  - operator: Exists

syslog-health-monitor:
  nodeSelector:
    nvidia.com/gpu.present: "true"

  tolerations:
  - operator: Exists

  systemNodeSelector:
    node-role.kubernetes.io/control-plane: ""

  systemNodeTolerations:
  - operator: Exists

health-events-analyzer:
  logLevel: 2
  clientCertMountPath: "/etc/ssl/client-certs"
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
  - operator: Exists

tolerations:
- operator: Exists

# Disable MongoDB components
mongodb:
  enabled: false

# Enable PostgreSQL with development-friendly configuration
postgresql:
  enabled: true

  # Global image configuration for all containers including init containers
  global:
    imageRegistry: "docker.io"
    imagePullSecrets: []

  # Configure TLS init container explicitly
  tls:
    image:
      registry: "docker.io"
      repository: "bitnamilegacy/os-shell"
      tag: "12-debian-12-r30"
      pullPolicy: "IfNotPresent"
      pullSecrets:
        - nvidia-ngcuser-pull-secret

  # Development-friendly configuration
  architecture: standalone
  replicaCount: 1

  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  tolerations:
  - operator: Exists

  image:
    registry: "docker.io"
    repository: "bitnamilegacy/postgresql"
    tag: "16.4.0-debian-12-r11"
    pullPolicy: "IfNotPresent"
    pullSecrets:
      - nvidia-ngcuser-pull-secret

  # Reduced resource requirements for local development
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  # PostgreSQL-specific configuration with certificate authentication
  auth:
    postgresPassword: "unused"  # Not used with certificate auth
    username: "postgresql"
    database: "nvsentinel"

  primary:
    persistence:
      enabled: true
      size: "8Gi"
      storageClass: ""

  # Disable metrics to reduce resource usage
  metrics:
    enabled: false

  tls:
    enabled: true
    autoGenerated: false
    certificatesSecret: "postgresql-server-cert"
    certFilename: "tls.crt"
    certKeyFilename: "tls.key"
    certCAFilename: "ca.crt"

  # Enable syslog monitoring for both XID and SXID errors
  # Disabled in Tilt mode as it requires NVIDIA drivers
  xidUsingSyslogMonitor: false
  sxidUsingSyslogMonitor: false